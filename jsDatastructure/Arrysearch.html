      function peakElement(arr, n) {
        // let arr = [0, 1, 0];
        let start = 0;
        let end = n - 1;
        while (start < end) {
          let mid = Math.floor(start + (end - start) / 2);
          if (arr[mid] < arr[mid + 1]) {
            start = mid + 1;
          } else {
            end = mid;
          }
        }
        return start;
      }
